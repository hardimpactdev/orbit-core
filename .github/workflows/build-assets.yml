name: Build Assets

on:
  push:
    branches:
      - main
    paths:
      - 'resources/**'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build assets
        run: bun run build

      - name: Commit built assets
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Build assets [skip ci]"
          file_pattern: "public/build/**"
